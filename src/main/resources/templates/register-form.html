<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Register</title>
</head>
<body>
<div class="container mt-5">
  <h3 class = "justify" >Registration Form</h3>
  <div class="card" style="width: 55rem">
    <div class="card-body">
      <form th:action="@{/students}" th:object="${student}" method="POST">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  th:field="*{firstName}">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control"   th:field="*{lastName}">
        </div>
        <div class="for m-group">
          <label>Address</label>
          <input type="address" class="form-control"  th:field="*{address}">
        </div>
        <div class="form-group">
          <label for="exampleInputCountry">Country</label>
          <input type="text" class="form-control" id="exampleInputCountry" th:field="*{country}">
        </div>
<!--        <div class="form-group">-->
<!--          <label for="exampleInputPassword1">State</label>-->
<!--          <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{mobileNumber}">-->
<!--        </div>-->
        <div class="form-group">
          <label for="exampleFormControlSelect1">Course</label>
          <input class="form-control" id="exampleFormControlSelect1" th:field="*{course}">
          </input>
        </div>


        <div class="form-group">
          <label for="exampleInputMobileNumber">Mobile Number</label>
          <input type="text" class="form-control" id="exampleInputMobileNumber" th:field="*{mobileNumber}">
        </div>

<!--        <div class="form-group">-->
<!--          <label for="example">Date of Birth</label>-->
<!--          <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">-->
<!--            <input placeholder="Select date" type="text" id="example" class="form-control" th:field="*{dob}">-->
<!--          </div>-->
<!--        </div>-->

        <div class="for m-group">
          <label>E-mail</label>
          <input type="emialId" class="form-control"  th:field="*{email}">
        </div>


        <div class="form-group" >
          <label for="exampleFormControlSelect1">Gender</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" th:field="*{gender}">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" th:field="*{gender}">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>

<!--          <div class="form-check form-check-inline">-->
<!--            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Other" th:field="*{gender}">-->
<!--            <label class="form-check-label" for="inlineRadio2">Other</label>-->
<!--          </div>-->
        </div>

<hr>
    <button type="submit" class="btn btn-primary" style="display:grid ; margin:auto" >Submit</button>
    </form>
  </div>
</div>
</div>
</body>
</html>
